<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <title>ui</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
  </head>
  <body class="">
    <main>
      <section class="px-3 bg-gray-200 flex justify-between items-center py-1">
        <ion-icon name="chevron-back-outline" class="text-xl"></ion-icon>
        <h3 class="text-lg font-bold">Withdrawal Account</h3>
        <span></span>
      </section>

      <section class="px-5 mt-3 flex flex-col gap-2.5 font-semibold">
        <div class="bg-gray-200 px-3 py-3 rounded-xl">
          <label for="amount">Realname:</label>
          <input
            type="number"
            class="outline-none border-none bg-transparent"
            placeholder="Withdrawal Amount" />
        </div>
        <div class="bg-gray-200 px-3 py-3 rounded-xl">
          <label for="amount">Bank Code:</label>
          <input
            type="text"
            class="outline-none border-none bg-transparent"
            placeholder="Nagad" />
        </div>
        <div class="bg-gray-200 px-3 py-3 rounded-xl">
          <label for="amount">Bank Account:</label>
          <input
            type="number"
            class="outline-none border-none bg-transparent"
            placeholder="015342344" />
        </div>

       
      </section>

     
    </main>
  </body>
</html>
