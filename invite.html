<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <title>ui</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
  </head>
  <body class="">
    <main>
      <section class="px-3 bg-gray-200 flex justify-between items-center py-1">
        <ion-icon name="chevron-back-outline" class="text-xl"></ion-icon>
        <h3 class="text-lg font-bold">Invite Friends</h3>
        <span></span>
      </section>

      <section class="mt-3 px-5">
        <div
          class="bg-gray-200 px-3 py-5 text-lg font-medium text-black/60 rounded-xl">
          <div class="flex gap-10 border-b border-black/20 pb-3">
            <p>InviteCode</p>
            <h3 class="border-l border-black/20 pl-5">glui1p</h3>
          </div>
          <div class="flex gap-10 pt-3 border-black/20">
            <p>Link</p>
            <h3 class="border-l border-black/20 pl-5">https://.com</h3>
          </div>
        </div>
      </section>

      <section class="px-5 mt-3">
        <div
          class="bg-gray-200 flex flex-col gap-2.5 items-center py-5 rounded-xl">
          <div class="w-32 h-32 p-3 bg-gray-100">
            <img
              src="https://img.freepik.com/premium-vector/qr-code-vector-icon_389832-989.jpg"
              alt="" />
          </div>
          <p>Share QR code to your Friends</p>
          <button
            class="bp-c px-5 py-2 rounded-xl text-lg font-bold text-black/60">
            Download App
          </button>
          <button
            class="bp-c px-5 py-2 rounded-xl text-lg font-bold text-black/60">
            Share you link to friends
          </button>
        </div>
      </section>

      <section class="mt-3 px-5">
        <div class="bg-gray-200 flex justify-between items-center px-5 py-3 rounded-xl">
            <ion-icon name="send" class="text-2xl"></ion-icon>

            <div class="">
                <h3>Share</h3>
                <p>Share to Telegram</p>
            </div>
            <button class="bp-c px-2 py-1 text-md font-bold rounded-lg">Invite</button>
        </div>
      </section>
    </main>
  </body>
</html>
