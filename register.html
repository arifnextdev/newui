<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <title>ui</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
  </head>
  <body class="">
    <main class="px-5 py-5 pt-10">
      <section class="">
        <h1 class="text-3xl w-[70%] font-semibold">We are Happy to have you</h1>
        <p class="pt-3 text-black/80 font-semibold">Register to your account</p>
      </section>

      <section class="mt-5 flex flex-col gap-2.5">
        <div
          class="flex gap-3 w-full bg-gray-200 py-3 px-3 rounded-xl items-center">
          <label for="" class="flex items-center"
            ><ion-icon
              name="phone-portrait-outline"
              class="text-xl border-r border-black pr-3"></ion-icon
          ></label>
          <label for="">+880</label>
          <input type="number" class="bg-transparent" placeholder="Phone" />
        </div>
        <div
          class="flex gap-3 w-full bg-gray-200 py-3 px-3 rounded-xl items-center">
          <label for="" class="flex items-center"
            ><ion-icon
              name="lock-closed"
              class="text-xl border-r border-black pr-3"></ion-icon
          ></label>
          <input
            type="password"
            class="bg-transparent"
            placeholder="Password" />
        </div>
        <div
          class="flex gap-3 w-full bg-gray-200 py-3 px-3 rounded-xl items-center">
          <label for="" class="flex items-center"
            ><ion-icon
              name="man"
              class="text-xl border-r border-black pr-3"></ion-icon
          ></label>
          <input type="password" class="bg-transparent" placeholder="345345" />
        </div>

        <div class="grid grid-cols-2 gap-2.5 w-full">
          <div
            class="flex gap-3  bg-gray-200 py-3 px-3 rounded-xl items-center">
            <label for="" class="flex items-center"
              ><ion-icon
                name="man"
                class="text-xl border-r border-black pr-3"></ion-icon
            ></label>
            <input
              type="password"
              class="bg-transparent"
              placeholder="code" />
          </div>
          <div
          class="flex gap-3  bg-gray-200 py-3 px-3 rounded-xl items-center">
          
          <input type="number" class="bg-transparent" placeholder="2354" />
        </div>
        </div>

        <button class="bp-c py-2 rounded-xl text-lg font-bold text-white mt-5">Register</button>
      </section>

      <div class="text-center pt-10">
        <a href="./login.html" class="text-md font-medium"
          >Do You hava an Account
          <span class="underline text-lg font-semibold p-c"
            >Login</span
          ></a
        >
      </div>
    </main>
  </body>
</html>
